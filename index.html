<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trumpedia</title>
    <script>
      // Global error handler - move to top
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        alert('JS Error: ' + msg + '\nURL: ' + url + '\nLine: ' + lineNo);
        return false;
      };
      window.onunhandledrejection = function(event) {
        alert('Promise Rejection: ' + event.reason);
      };
      console.log("HTML: Error handlers initialized");
    </script>
    <style>
      #debug-root {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #c8102e;
        color: white;
        padding: 10px;
        font-family: sans-serif;
        z-index: 9999;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="debug-root"></div>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif;">
        <div style="text-align: center;">
          <h1 style="color: #c8102e; font-size: 3rem;">Trumpedia</h1>
          <p style="font-size: 1.2rem;">Establishing tremendous connection...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
